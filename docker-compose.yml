version: '3'

services:
  flask:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      - FLASK_ENV=development

  redis:
    image: "redis:alpine"

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - redis
    command: ["celery", "-A", "app.celery", "worker", "--loglevel=info"]
