version: '3'

services:
  flask:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      - FLASK_ENV=development

  redis:
    image: "redis:alpine"

  celery:
    build: .
    depends_on:
      - redis
    command: celery -A app.celery_worker.celery worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
